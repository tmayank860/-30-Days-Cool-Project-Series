<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="search">
    <input id="city-input" type="text" class="input" placeholder="Enter you city...." />
    <button class="btn" id="searchBtn"><i class="fas fa-search"></i></button>
  </div>
  <div class="card">
    <h4 id="city"></h4>
    <h6 id="weather"></h6>
    <img id="icon" src="#" alt="" />
    <h1><span id="temp"></span><sup>&deg;</sup>C</h1>
    <div class="container">
      <div class="details">
        <p>max</p>
        <span id="max"><sup>&deg;</sup></span>
      </div>
      <div class="details">
        <p>min</p>
        <span id="min"><sup>&deg;</sup></span>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
